name: libGRVY CI

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Boost
        run:  sudo apt-get install libboost-dev
      - name: Bootstrap
        run:  ./bootstrap
      - name: Configure
        run:  ./configure
